<html>
  <head>
    <link rel="stylesheet" href="contactus.css" />
    <!---->
  </head>
  <body>
    <section class="contactus">
      <div class="content">
        <h2>Contact Us</h2>
      </div>
      <div class="container">
        <div class="info">
          <div class="box">
            <div class="icon">
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="text">
              <h3 class="heading">Address</h3>
              <p>11-20/45 Hanumanepeta,<br />Kanchikacharla,<br />521180</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
            <div class="text">
              <h3 class="heading">Phone</h3>
              <p>6300133301</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
            <div class="text">
              <h3 class="heading">Email</h3>
              <p>coffeecafe@gmail.com</p>
            </div>
          </div>
          <h2 class="socialmedia">Connect With Us</h2>
          <ul class="sci">
            <li>
              <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
          </ul>
        </div>
        <div class="form">
          <form>
            <h2>Send Message</h2>
            <div class="inputbox">
              <input type="text" name="" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputbox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputbox">
              <textarea name="" required="required"></textarea>
              <span>Type your Message</span>
            </div>
            <div class="inputbox">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
